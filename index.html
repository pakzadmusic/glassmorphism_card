<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Pakzad</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="content">
            <div class="imgBx">
              <img src="/img/photo_2021-05-17_11-03-10.jpg" alt="Pakzad" />
            </div>
            <div class="contentBx">
              <h3>Who is Pakzad<br /><span>Music Producer</span></h3>
            </div>
          </div>
          <ul class="sci">
            <li style="--i: 1">
              <a href="https://www.instagram.com/paakzadmusic/" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li style="--i: 2">
              <a href="https://t.me/PakzadMusic" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            </li>
            <li style="--i: 3">
              <a href="https://www.linkedin.com/in/paakzad/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelector(".card"), {
		max: 10,
		speed: 400,
    glare: true,
    "max-glare": 0.2,
	});
    </script>
  </body>
</html>
